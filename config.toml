# Site settings
baseurl = "kapstadt.github.io"

title = "Kapstadt"
theme = "hugo-agency-theme"

copyright = "Published under the Apache License 2.0."

# Enable Google Analytics by providing your tracking code.
#googleAnalytics = ""

DefaultContentLanguage = "en"

[languages.de]
  weight = 1
  title = "Beispiel Seite"
  copyright = "Veröffentlicht unter der Apache Lizenz 2.0."

[languages.en]
  weight = 2
  title = "Example Page"


# Some general Theme information:
#
# Almost all fields are markdown enabled.

[params]
  name = "Author name"
  description = "Site description"

  # Optional list of custom assets for css and js.
  # Asset links are relative to 'static/'.
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Custom icons via your own font-awesome
  # custom_icons= "font/custom-font-awesome"

  # Optional disabling of external fonts.
  disableFonts = false

  dateFormat = "Jan 2, 2006"

  # Contact forms can be configured in their respective data files located in "data/index/contact".
  # Google invisible captcha can be enabled by providing a global sitekey
  #[params.contact.captcha]
  #  sitekey = ""

  # Main menu is by default generated from front-matter settings.
  [params.navigation]
